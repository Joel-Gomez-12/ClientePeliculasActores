server.port=8282
spring.application.name=clientePeliculasActores
# CONFIGURACION DEL CHARSET PARA HTTP
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# Ubicación de los recursos estáticos
spring.web.resources.static-locations=classpath:/static/
# Directorio para subir archivos
upload.dir=src/main/resources/static/uploads/
# Maximo tamaño de archivos que se pueden subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
backend.service.url=https://peliculasactores.azurewebsites.net