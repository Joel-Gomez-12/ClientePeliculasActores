<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Actores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tu CSS desde la carpeta estÃ¡tica -->
    <link type="text/css" th:href="@{/styles/listActor.css}" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Listado de Actores</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Actor card -->
        <div class="col" th:each="actor : ${listadoActores}">
            <a th:href="@{/pactores/detalle/{id}(id=${actor.idActor})}" class="text-decoration-none text-dark">
            <div class="actor-card">
                <div class="actor-name" th:text="${actor.nombre}">Nombre del Actor</div>
            </div>
            </a>
        </div>
        <!-- Fin Actor card -->
    </div>
    <a class="btn btn-light" th:href="@{/ppeliculas/listado}">Volver</a>
    <nav th:replace="~{paginator-nav :: paginator}"></nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
