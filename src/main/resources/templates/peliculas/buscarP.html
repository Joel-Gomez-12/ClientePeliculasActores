<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Películas y Actores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS desde la carpeta estática -->
    <link type="text/css" th:href="@{/styles/buscarPA.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center text-success">Búsqueda de Películas y Actores</h2>

    <!-- Búsqueda por Título -->
    <form th:action="@{/ppeliculas/titulo}" method="get" class="mb-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Buscar por Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo"
                   placeholder="Escriba el título de la película">
        </div>
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <hr>

    <!-- Búsqueda por Género -->
    <form th:action="@{/ppeliculas/genero}" method="get" class="mb-4">
        <div class="mb-3">
            <label for="genero" class="form-label">Buscar por Género</label>
            <input type="text" class="form-control" id="genero" name="genero"
                   placeholder="Escriba el género de la película">
        </div>
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <hr>

    <!-- Búsqueda por Nombre del Actor -->
    <form th:action="@{/pactores/nombre}" method="get" class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Buscar por Nombre del Actor</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   placeholder="Escriba el nombre del actor">
        </div>
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <hr>

    <!-- Botón para Volver al Inicio -->
    <a class="btn btn-secondary w-100" role="button" th:href="@{/ppeliculas/listado}">Ir a Inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
