<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Películas</title>
  <link type="text/css" th:href="@{/styles/principals.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu CSS desde la carpeta estática -->
  <link type="text/css" th:href="@{/styles/listPeliculas.css}" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <!-- Header -->
  <div th:replace="~{fragments/header}"></div>
  <!-- Grid de Películas -->
  <div class="row g-4">
    <div class="col-md-3" th:each="pelicula : ${listadoPeliculas}">
      <div class="card h-100 text-center" id="cardPeli">
        <a th:href="@{/ppeliculas/detalle/{id}(id=${pelicula.idPelicula})}">
          <img th:src="${pelicula.imagenPortada}" class="card-img-top" alt="Imagen no disponible">
        </a>
        <div class="card-body">
          <h5 class="card-title" th:text="${pelicula.titulo}"></h5>
        </div>
      </div>

    </div>
  </div>
  <hr>
  <nav th:replace="~{paginator-nav :: paginator}"></nav>

</div>
</body>
</html>
