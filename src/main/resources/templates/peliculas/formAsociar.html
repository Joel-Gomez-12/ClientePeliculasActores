<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asociar Actor a Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS desde la carpeta estática -->
    <link type="text/css" th:href="@{/styles/AsociarA.css}" rel="stylesheet">

</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4">
                <h1 class="text-center mb-4" th:text="${titulo}">Asociar Actor a Película</h1>

                <form th:action="@{/ppeliculas/asociar}" method="post">
                    <div class="mb-3">
                        <label for="peliculaId" class="form-label">Selecciona una película:</label>
                        <select id="peliculaId" name="peliculaId" class="form-select" required>
                            <option value="">-- Selecciona una película --</option>
                            <th:block th:each="pelicula : ${peliculas}">
                                <option th:value="${pelicula.idPelicula}" th:text="${pelicula.titulo}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="actorId" class="form-label" >Selecciona el actor que pertenece a la pelicula que seleccionaste:</label>
                        <select id="actorId" name="actorId" class="form-select" required>
                            <option value="">-- Selecciona un actor --</option>
                            <th:block th:each="actor : ${actores}">
                                <option th:value="${actor.idActor}" th:text="${actor.nombre}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/ppeliculas/listado}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Asociar</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
